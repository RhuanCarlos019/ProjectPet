<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="loginCadastro.css">
    <title>Login e Cadastro</title>
</head>

<body>

<div class="container">
    <div class="form-wrapper login-form">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="loginEmail">E-mail:</label>
            <input type="email" id="loginEmail" name="email" required>

            <label for="loginPassword">Senha:</label>
            <input type="password" id="loginPassword" name="password" required>

            <label for="loginPassword">Confirmar senha:</label>
            <input type="password" id="loginPassword" name="Confirmpassword" required>

            <button type="submit">Entrar</button>

            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </form>
    </div>

    <div class="form-wrapper cadastro-form">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <label for="cadastroNome">Nome:</label>
            <input type="text" id="cadastroNome" name="nome" required>

            <label for="cadastroEmail">E-mail:</label>
            <input type="email" id="cadastroEmail" name="emailCadastro" required>

            <label for="cadastroSenha">Senha:</label>
            <input type="password" id="cadastroSenha" name="senhaCadastro" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>

</body>

</html>
