<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Petshop</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclua a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Inclua a fonte Oswald -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da Petshop">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div class="user-cart-icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <nav>
        <a href="#">Cães</a>
        <a href="#">Gatos</a>
        <a href="#">Produtos para Casa</a>
        <a href="#">Contato</a>
    </nav>

     <!-- Banner Promocional -->
     <section class="banner-promocional">
        <img src="img/hero-banner.jpg" alt="Banner Promocional">
    </section>


     <!-- Seção de Top Categorias -->
     <section class="top-categorias">
        <h2>Top <span>Categorias</span></h2>

        <!-- Card 1 -->
        <div class="categoria-card">
            <img src="categoria1.jpg" alt="Categoria 1">
            <h3>Categoria 1</h3>
        </div>

        <!-- Card 2 -->
        <div class="categoria-card">
            <img src="categoria2.jpg" alt="Categoria 2">
            <h3>Categoria 2</h3>
        </div>

        <!-- Card 3 -->
        <div class="categoria-card">
            <img src="categoria3.jpg" alt="Categoria 3">
            <h3>Categoria 3</h3>
        </div>

        <!-- Card 4 -->
        <div class="categoria-card">
            <img src="categoria4.jpg" alt="Categoria 4">
            <h3>Categoria 4</h3>
        </div>
    </section>
    <!-- Restante do conteúdo da página aqui -->

</body>
</html>
